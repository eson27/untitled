<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1{
            background-color: red;
            height:200px;
            width:200px;
            display:none;
        }
    </style>

</head>
<body>
<div class="c1"></div>

<script src="jquery.js"></script>
<script>
    // 动画效果
    // 1.3秒显示---淡入
    $('.c1').show(3000);
    2.// 1.2秒隐藏---淡出
     $('.c1').hide(2000);
    // 3.拉帘效果.slideddown|.slidedup
    $('.c1').slideDown(3000);
    $('.c1').slideUp(3000);
</script>

</body>
</html>
