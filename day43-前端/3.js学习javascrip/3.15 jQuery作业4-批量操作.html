<script>
 // 实现按下shit键，选中的行批量修改
 //    1.获取keydow事件中shit的值-->16
    var flag;
    $(window).keydown(function (e) {
        // console.log(e.keyCode);
        shitDown=e.keyCode;
        if (shitDown===16){flag='1'}
         });
    $(window).keyup(function (e) {
        shitUp=e.keyCode;
        if (shitUp===16){flag='2'}
         });
    $('select').change(function () {
            var sts=$(this).parent().siblings().find('[type="checkbox"]').prop('checked');
            // console.log(sts);
            if(sts===true && flag==='1') {
                // 选中的操作值
                var selectVal = $(this).val();
                $(':checked').parent().siblings().find('select').val(selectVal);
            }
