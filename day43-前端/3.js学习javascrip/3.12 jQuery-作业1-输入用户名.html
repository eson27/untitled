<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1{
            color:red;
                 }


    </style>
</head>
<body>
<div>
    用户名<input type="text" id="username">
    <span class="c1"></span>
</div>
<div>
    密   码 <input type="password" id="pwd">
    <span class="c1"></span>
</div>
<button id="btn">确认</button>


<script src="jquery.js"></script>
<script>
    $('#btn').on('click',function () {
        var usr=$('#username').val();
        var ps=$('#pwd').val();
        if(usr.length===0){$('#username').siblings('.c1').text('用户名不能为空')}
        else{$('#username').siblings('.c1').text('')}
        if(ps.length===0){$('#pwd').siblings('.c1').text('用户名不能为空')}
        else{$('#pwd').siblings('.c1').text('')};
    })


</script>

</body>
</html>
