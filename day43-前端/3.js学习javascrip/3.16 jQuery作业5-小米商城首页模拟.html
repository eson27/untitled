        body{

            /*注:行内块级标签要使用float浮起来才行，用position方法缩小窗口会出现标签堆叠*/
            min-width: 1226px;
             oveflow:auto;

        /*1.上面部分*/

            background-color: #333;

            color:#b0b0b0;

            /*z-index:30;*/
        }

        .dtl{
            float:left;
            margin-left:5%;
            left:20px;
            line-height: 40px;
       }
        .dtm{
            float:left;
            margin-left:100px;
            line-height: 40px;
        }
        .dtr{
            float:right;
            margin-right:5%;
            line-height: 40px;
        }
        #topBar a:hover{color:#fff}

        /*2.中间部分*/
        #midBar{
            height:100px;
            margin-left: 5%;
            margin-right:5%;
        }
        #mbl {

            float:left;

        }
        #mbl a img{
            background-color: orange;
            height:55px;
            width:55px;
        }
        #mbl a {
            background-color: #f54545;
            height:55px;
            width:55px;
            /*#块级标签浮起来后不能设高宽，要设display:inline-block*/
            display:inline-block;
            margin-top: 22px;
        }
        #mbm{
            float:left;
            line-height:100px;
            font-size:16px;
            margin-left:150px;
        }
        #mbm a{
            padding:26px 10px 38px;
            text-decoration: none;
            color:#333;
        }
        #mbm a:hover{
            color:#ff6700;
        }
        #mbr {float:right;
            margin-top: 20px;
        }
        #mbr [type='text']{
            height:48px;
            width:150px;
            font-size:14px;
            display:inline-block;

        }
        #mbr [type='submit']{
            height:54px;
            width:54px;
            font-size:14px;
        }
        #mbr [type='submit']:hover{
            background-color: orange;

        }
        /*3.下面部分*/
        #downBar{
            margin-left: 5%;
            margin-right:5%;
            padding: 0px;


             color: #fff;
        }
        #ddl{
            float:left;
            height:460px;
            width:20%;
            padding: 0px;
            margin: 0px;
            background-color:rgba(105,101,101,0.6);
        }
        #plist{

            height:420px;
            /*width:100%;*/
            padding-top:20px;
            padding-bottom: 20px;
            padding-left: 0px;

            /*padding-inline:40px;*/
        }
        #plist li{
            height:42px;
            width:100%;
            margin-left: 0px;
            /*li标签去前面圆点*/
            list-style: none;
        }
        #plist li a {
            float:left;
            color: #fff;
            font-size: 14px;
            margin-left: 40px;
            /*a标签云下划线*/
            text-decoration: none;
        }
        #plist li span {
            float:right;
            margin-right:30px;

        }
    #plist li:hover{
        background-color: #ff6700;
    }
     #ddr{
         float:right;
         height:460px;
         width:80%;
     }
    #ddr img{
        height:460px;
        width:100%;
    }
