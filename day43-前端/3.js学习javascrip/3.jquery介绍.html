<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1{
            background-color: #f54545;
            height:200px;
            width:200px;
            /*设相对位置*/
            position:absolute;
        }
        #d2{
            background-color:yellow;
            height:100px;
            width:100px;
            /*设相对位置*/
            position:relative;
            /*top:20px;*/
            left:50px;
        }
        .c4{
            background-color:green ;
            height:100px;
            width:100px;
        }
        .c5 {
            background-color:yellow ;
            height:200px;
            width:200px;
        }

    </style>
</head>
<body>

<div class="c1" id="d1">我是div class="c1" id="d1"
    <div class="c2" id="d2">我是div class="c2" id="d2"</div>
</div>

<div class="c1" id="d3" title="xx">我是div class="c3" id="d3"</div>

<ul>
    <li> 我是li1</li>
    <li> 我是li2</li>
    <li  class="c3" id="l3"> <span class="c1">ss</span>我是li3 id="l3" class="c1"</li>
    <li class="c1"> 我是li4</li>

</ul>
<div class="c4" >我是div class="c4" 类操作示例</div>


<script src="jquery.js"></script>
<script>
// 2.筛选器
    // 1.基本选择器
    $('#d1');
    // 2.基本筛选器
    $('li:eq(1)');
    // 3.属性选择器
    $('div[title=xx]')
// 3.操作标签
//     加标签 - 注选择类的选择器加点 后面不用加点
    $('.c4').addClass('c5');
// 4.css 操作
    $('.c4').css('background-color','blue');
// 5.位置操作
    $('.c1').offset()
// 6.绑定点击事件
    jquery方法
    $('.c1').click(function(){
        $(this).css('background-color','blue');
        }
    );
        // 原生JS方法
       $('.c2')[0].onclick=function(){
        this.style.backgroundColor='pink';
        };




</script>
</body>


</html>
